<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Valentine Card</title>
    </head>
    <body> 
      <section class="card-wrapper">
        <div class="scalloped-box">
          <div class="card">
                <div class="card-content">
                    <div class="form-group">
                      <label class="label">From:</label>
                      <input class="input" type="text" placeholder="Enter your name.">
                    </div>
                    <div class="form-group">
                      <label class="label">To:</label>
                      <input class="input" type="text" placeholder="Enter the receivers name.">
                    </div>
                    <div class="message">
                      You are the most important person in my life and I<br> don't know what i would do without you. I love you<br> more than words can expree and i am so grateful<br> to have you by my side.
                    </div>
                </div>
                <div class="hearts heart-1"></div>
                <div class="hearts heart-2"></div>
          </div>
          </div>
      </section>
    </body>
</html>
